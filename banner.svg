<svg fill="none" viewBox="0 50 1200 500" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				} 
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';

                    margin: 0;
					width: 100%;
					height: 100px;

					text-align: center;
					align-items: center;
					justify-content: center;
					
					background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					
                    border-radius: 15px;
					color: white;

                    display: flex;
					flex-direction: column;
				}

				h1 {
					font-size: 50px;
					letter-spacing: 2px;
					animation: rotate ease-in-out 1s infinite alternate;
				}
				
			</style>
            
			<div class="container">
				<h1>Welcome to my GitHub!</h1>
			</div>
		</div>
	</foreignObject>
</svg>